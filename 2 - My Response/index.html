<!DOCTYPE html>
<!--
index.html
Displays celebrity profiles from a JavaScript data store.
Uses vertical tabs that convert responsively to an accordion on small screens.

By Paul Harvey
26/09/2013
-->
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
    <meta name='author' content='Paul Harvey'>

    <title>Profile Browser</title>

    <!-- Standard Libraries -->
    <link type='text/css' rel='stylesheet' href='css/normalize.css'/>
    <script src='js/jquery-1.6.3.min.js'></script>
    <!--[if lt IE 9]>
        <script src='http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js'></script>
    <![endif]-->

    <!-- Libraries for this Project -->
    <link type='text/css' rel='stylesheet' href='css/easy-responsive-tabs.css'/>
    <script src='js/easyResponsiveTabs.js' type='text/javascript'></script>
    <script src='js/parseTemplate.js' type='text/javascript'></script>
    <script src='js/data.js' type='text/javascript'></script>

    <!-- Customisations for this Project -->
    <link type='text/css' rel='stylesheet' href='css/profile-browser.css'/>
    <script src='js/profileBrowser.js' type='text/javascript'></script>

</head>
<body>
    <div class='page-container'>
        <h1>Profile Browser</h1>

        <div id='verticalTab'>
            <script id='template' type='text/html'>
                <div class='list-container'>
                    <ul class='resp-tabs-list'>
                        <# for(var i=0; i < data.length; i++) { #>
                        <li><#= data[i].firstName #> <#= data[i].lastName #></li>
                        <# } #>
                    </ul>
                </div>
                <div class='resp-tabs-container'>
                    <# for(var i=0; i < data.length; i++) { #>
                    <div>
                        <div class='headshot'>
                            <div class='picture-frame'>
                                <img src='<#= data[i].picture #>'>
                            </div>
                        </div>
                        <h2><#= data[i].firstName #> <#= data[i].lastName #></h2>
                        <p><#= data[i].bio #></p>
                    </div>
                    <# } #>
                </div>
            </script>
        </div>
    </div>
</body>
</html>
